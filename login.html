<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./app/css/common.css">
    <link rel="stylesheet" href="./app/css/login.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="site-title">
        <div class="zemi-icon">
          <img src="./app/image/shuzemi_icon.png">
        </div>
        <h3 id="zemi-name">就活ゼミ</h3>
        <h1 id="title">メンター制度</h1>
      </div>
      <div class="about">
        <p>ゼミ生が卒業生と連絡をとれるようにするための制度です。</p>
        <p>本サイトにログインするには利用登録が必要です。登録がまだの方は以下より登録してください。</p>
        <p>※ここに登録用フォームのリンク等を載せる予定※</p>
      </div>
    </header>
    <div class="login">
      <div class="login-title">
        <h2>ログイン</h2>
        <p>登録したメールアドレスとパスワードを入力して、ログインボタンを押してください。</p>
      </div>
        <!-- ユーザーがメールアドレスを入力するフィールド -->
        <input type="email" id="email" placeholder="メールアドレス">
        <!-- ユーザーがパスワードを入力するフィールド -->
        <input type="password" id="password" placeholder="パスワード">
        <!-- ログインボタン。クリックするとlogin関数が呼ばれます -->
        <button onclick="login()">ログイン</button>
    </div>
  </div>
    <!-- Firebaseのライブラリを読み込むためのスクリプト -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="./app/javascript/config.js"></script>
    <script>
        // Firebaseを初期化
        firebase.initializeApp(firebaseConfig);

        // ログイン関数。ユーザーがボタンを押すと実行される
        function login() {
            // 入力されたメールアドレスとパスワードを取得
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Firebaseの認証機能を使ってログイン処理
            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // ログイン成功時の処理
                window.location.href = "index.html"; // ログイン成功後、メンター一覧ページにリダイレクト
            })
            .catch((error) => {
                // エラーが発生した場合の処理
                var errorCode = error.code;
                var errorMessage = error.message;
                alert(errorMessage); // エラーメッセージを表示
            });
        }
    </script>
</body>

</html>
